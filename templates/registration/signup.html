{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block content%}
<center>
    <h3>Create an account</h3>

    <form method="post" class="form form-signup m-5 p-4 text-left" style="max-width: 480px;box-shadow: 0 5px 15px rgba(0,0,0,.15)">
        {% csrf_token %}
        {{ form|crispy }}
        
        <div class="section"></div>

        <button type="submit" class="btn btn-primary btn-block">Sign up</button>
    </form>

    Already have an account? <a href="{% url 'login' %}">Login</a>
</center>
{% endblock %}
