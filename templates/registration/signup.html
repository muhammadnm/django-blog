{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block content%}
<center>
    <form method="post" class="form form-signin m-5 p-4" style="  width: 100%; max-width: 480px;border: 1px solid; border-radius: 4px;">
        {% csrf_token %}
        {{ form|crispy }}
        
        <div class="section"></div>

        <button type="submit" class="btn btn-primary btn-block">Sign up</button>
    </form>
    <div class="section"></div>
</center>
{% endblock %}
