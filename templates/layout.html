<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Django Blog</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        hr.liner {
            border: 0;
            height: 1px;
            margin: 1em 0;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));
        }
    </style>
</head>
<body>
    <nav>
        <div class="container nav-wrapper">
            <a href="/" class="brand-logo"><i class="large material-icons">blur_linear</i> Py Django Blog</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="https://about.me/muhammadnm" target="_blank">About</a></li>
                <li><a href="https://github.com/muhammadnm" target="_blank">My Github</a></li>
                
                {% if user.is_authenticated %}
                <li><a class="dropdown-trigger" href="#!" data-target="dd_user">Hola {{ user.username }}<i class="material-icons right">arrow_drop_down</i></a></li>
                <ul id="dd_user" class="dropdown-content">
                        <li><a href="#!">Profile</a></li>
                        <li class="divider"></li>
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                {% else %}
                <li><a href="/account/login">Login</a></li>
                <li><a href="/signup"">Sign Up</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <footer class="page-footer" style="padding: 0px;">
        <div class="footer-copyright">
            <div class="container">
            &copy; {% now "Y" %} Py Django Blog
            </div>
        </div>
    </footer>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
