{% extends 'layout.html' %}

{% block content%}
<div class="card">
    {% if post.img %}
    <img src="/media/{{ post.img }}" class="card-img-top" alt="">
    {% else %}
    <img src="https://picsum.photos/1000/300" class="card-img-top" alt="">
    {% endif %}
    <div class="card-body">
        <h2 class="card-title">{{ post.title }}</h2>
        <i>Published {{ post.created_at }}</i>
        <hr class="liner" />    
        {{ post.body }}
    </div>
    <div class="card-action">
        <a href="javascript:;" class="btn btn-info">Previous post</a>
        <a href="javascript:;" class="btn btn-info float-right">Next post</a>
    </div>
</div>
{% endblock %}
