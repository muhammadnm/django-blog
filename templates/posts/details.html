{% extends 'layout.html' %}

{% block content%}
<div class="card">
    <div class="card-content">
        <span class="card-title">{{ post.title }}</span>
        <i>Published {{ post.created_at }}</i>
        <hr class="liner" />    
        {{ post.body }}
    </div>
    <div class="card-action">
        <a href="/posts" class="btn"><i class="material-icons left">chevron_left</i> Go Back!</a>
    </div>
</div>
{% endblock %}
