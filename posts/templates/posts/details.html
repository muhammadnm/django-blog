{% extends 'posts/layout.html' %}

{% block content%}
<h4>{{ post.title }}</h4>
<hr/>
<div class="card">
    <div class="card-content">
        {{ post.body }}
    </div>
    <div class="card-action">
        {{ post.created_at }}
    </div>
</div>
<a href="/posts" class="btn">Go Back!</a>
{% endblock %}
